<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off The Reel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <figure>
            <img
              class="nav__logo"
              src="assets/Off The Reel Logo.png"
              alt="Off The Reel Logo"
            />
          </figure>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#" class="link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="link__hover-effect">Movies</a>
            </li>
            <li class="nav__link">
              <button class="btn">Contact</button>
            </li>
          </ul>
        </nav>
        <header class="header">
          <div class="header__content">
            <h1 class="title">Welcome To</h1>
            <h1 class="title blue">Off The Reel</h1>
          </div>
        </header>
        <div class="search-bar__container">
          <form action="" class="search-bar">
            <input
              type="text"
              placeholder="Search for Film or Series"
              onchange="onSearchChange(event)"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </section>
    <section id="featured">
      <div class="row">
        <h1 class="featured__title">Featured Films</h1>
        <div class="featured__container">
          <div class="films-list">
            <div class="film">
              <figure class="film__img--wrapper">
                <img
                  class="film__img"
                  src="./assets/Avengers Age of Ultron.jpg"
                  alt=""
                />
              </figure>
              <div class="films__title">Avengers Age of Ultron</div>
              <p class="films__body">Year: 2015</p>
            </div>
            <div class="film">
              <figure class="film__img--wrapper">
                <img
                  class="film__img"
                  src="./assets/Avengers End Game.jpeg"
                  alt=""
                />
              </figure>
              <div class="films__title">Avengers End Game</div>
              <p class="films__body">Year: 2019</p>
            </div>
            <div class="film">
              <figure class="film__img--wrapper">
                <img
                  class="film__img"
                  src="./assets/Avengers Infinity War.jpg"
                  alt=""
                />
              </figure>
              <div class="films__title">Avengers Infinity War</div>
              <p class="films__body">Year: 2018</p>
            </div>
            <div class="film">
              <figure class="film__img--wrapper">
                <img class="film__img" src="./assets/Avengers.jpg" alt="" />
              </figure>
              <div class="films__title">Avengers</div>
              <p class="films__body">Year: 2012</p>
            </div>
            <div class="film">
              <figure class="film__img--wrapper">
                <img
                  class="film__img"
                  src="./assets/Spider-Man- Across The Spider-Verse.jpg"
                  alt=""
                />
              </figure>
              <div class="films__title">Spider-Man Acress The Spider-Verse</div>
              <p class="films__body">Year: 2023</p>
            </div>
            <div class="film">
              <figure class="film__img--wrapper">
                <img class="film__img" src="./assets/The Batman.jpg" alt="" />
              </figure>
              <div class="films__title">The Batman</div>
              <p class="films__body">Year: 2022</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
